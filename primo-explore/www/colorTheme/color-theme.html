<h2>Theme</h2>
<p class="italics">
    Change Primo's entire color theme with granular control over base colors
</p>
<div class="content">

    <div class="content-row input-wrapper" ng-repeat="(key,value) in $ctrl.colors">
        <label for="{{key}}">
            <span ng-if="key !== 'backgroundColor'">{{key}}</span>
            <span ng-if="key == 'backgroundColor'">background</span>
        </label>
        <input id="{{key}}" type="text" ng-model="$ctrl.colors[key]">
        <input type="color" ng-model="$ctrl.colors[key]">

    </div>

</div>

<button ng-click="$ctrl.createTheme()" ng-disabled="$ctrl.inProgress">
    <i ng-if="!$ctrl.inProgress" class="icon-refresh"></i>
    <prm-busy-spinner ng-if="$ctrl.inProgress"></prm-busy-spinner>
    Update Theme
</button>
