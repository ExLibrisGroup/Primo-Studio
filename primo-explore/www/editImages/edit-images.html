<h2>Images</h2>
<p class="italics">Upload image files to replace Primo's logo and favicon</p>

<div class="content">

    <div class="content-row-column">
        <span class="top-label">Library Logo:</span>
        <input  type="file"
                ngf-select
                name="library-logo"
                id="library-logo"
                class="inputfile"
                ngf-change="$ctrl.setImage('library-logo', $files)"
                accept="image/png"/>
        <label for="library-logo" id="label-for-library-logo">
            <span>{{$ctrl.logoFileLabel}}</span>
        </label>
    </div>
    <div class="content-row-column">
        <span class="top-label">Library Favicon:</span>
        <input  type="file"
                ngf-select
                name="favicon"
                id="favicon"
                class="inputfile"
                ngf-change="$ctrl.setImage('favicon', $files)"
                accept=".ico"/>
        <label for="favicon" id="label-for-favicon">
            <span>{{$ctrl.faviconFileLabel}}</span>
        </label>
    </div>
    <div class="content-row-column">
        <span class="top-label">Library Icons Svg:</span>
        <input  type="file"
                ngf-select
                name="svg"
                id="svg"
                class="inputfile"
                ngf-change="$ctrl.setImage('custom-ui', $files)"
                accept="image/svg+xml"/>
        <label for="svg" id="label-for-custom-ui">
            <span>{{$ctrl.svgFileLabel}}</span>
        </label>
    </div>

    <div class="content-row-column">
        <span class="top-label">Resource icons:</span>
        <input
                type="file"
                ngf-select
                ngf-multiple="true"
                name="resource-icons"
                id="resource-icons"
                class="inputfile"
                ngf-change="$ctrl.setImage('resource-icons', $files)"
                accept="image/png"/>
        <label for="resource-icons" id="label-for-resource-icons">
            <span>{{$ctrl.resourceFilesLabel}}</span>
        </label>
    </div>

    <button id="button-upload"
            class="accent content-row"
            ng-click="$ctrl.uploadImages()"
            ng-disabled="$ctrl.uploadDisabled">
        <i class="icon-cloud_upload"></i>
        <span>Upload images</span>
    </button>

    <button id="button-revert"
            ng-click="$ctrl.removeImages()">
        <span>Revert image changes</span>
    </button>

</div>
