<formly-form ng-repeat="form in $ctrl.forms" model="$ctrl.formsData[$index]" fields="$ctrl.forms[$index]" style="padding: 10px">
</formly-form>
<button ng-if="$ctrl.configItemCounter" ng-click="$ctrl.addConfigItem()">Add Item</button>
<button type="submit" class="btn btn-default" ng-click="$ctrl.submit($ctrl.forms)">Submit</button>
