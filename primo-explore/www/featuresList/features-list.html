<h2>Features</h2>

<div class="content">
    <div class="content-row content-item" ng-repeat="item in $ctrl.getFeatures()">

        <div class="item-body">
            <h3 class="item-line">{{item.what}}</h3>
            <p class="item-line" ng-if="item.notes">{{item.notes}}</p>
            <div class="item-line">
                <span class="author-image"><img src="{{item.face}}" alt="{{item.who}}" /></span>
                <small class="author-name">{{item.who}}</small>
            </div>
            <div class="item-actions">
                <small class="github-link">
                    <a target="_blank" href="{{item.linkGit}}" title="see it on github">
                        <i class="icon-github"></i>
                        <span>View in Github</span>
                    </a>
                </small>
                
                <button class="is-small" ng-if="!$ctrl.isFeatureInstalled(item.npmid)" ng-click="$ctrl.addFeature(item.npmid, item.hook)">
                    <i class="icon-add"></i> Add
                </button>
                <button  class="is-small" ng-if="$ctrl.isFeatureInstalled(item.npmid)" ng-click="$ctrl.removeFeature(item.npmid, item.hook)">
                    <i class="icon-close"></i> Remove
                </button>
            </div>
        </div>
        
    </div>
</div>
