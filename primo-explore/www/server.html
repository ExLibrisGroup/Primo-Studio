<div class="app-wrapper">

    <prm-configuration-form ng-class="{'is-running': $ctrl.isUp(), 'is-floating' : $ctrl.isUp() && $ctrl.sidenavCollapsed}"></prm-configuration-form>

    <aside class="app-sidenav" ng-if="$ctrl.isUp()" ng-class="{'is-collapsed': $ctrl.sidenavCollapsed}">
        <div class="sidenav-title">
            <img src="images/Exlibris_ProQuest-logo.png" alt="" ng-if="!$ctrl.sidenavCollapsed" >
            <span ng-if="!$ctrl.sidenavCollapsed" >Pimp My Primo</span>
            <span class="flex"></span>
            <button class="menu-button" ng-click="$ctrl.toggleSidenav()">
                <i class="icon-chevrons-left" ng-class="{'is-rotated':$ctrl.sidenavCollapsed}"></i>
            </button>
        </div>
        <div class="sidenav-main">
            <div class="sidenav-nav">
                <ul>
                    <li ng-repeat="tab in $ctrl.tabs" title="{{tab.name}}" ng-click="$ctrl.selectTab(tab.name)" ng-class="{'is-selected': tab.name == $ctrl.selectedTab}">
                        <i class="icon-{{tab.icon}}"></i>
                        <span class="label">{{tab.name}}</span>
                    </li>
                </ul>
            </div>
            <div class="sidenav-content fade-in-out-animation" ng-if="!$ctrl.sidenavCollapsed">
                <prm-color-theme ng-if="$ctrl.selectedTab == 'Theme'" class="sidenav-panel"></prm-color-theme>
                <prm-edit-images ng-if="$ctrl.selectedTab == 'Images'" class="sidenav-panel"></prm-edit-images>
                <prm-features-list ng-if="$ctrl.selectedTab == 'Addons'" class="sidenav-panel"></prm-features-list>
                <prm-download-package ng-if="$ctrl.selectedTab == 'Download'" class="sidenav-panel"></prm-download-package>
            </div>
        </div>
    </aside>
    <main class="app-stage" ng-if="$ctrl.isUp()">
        <iframe id="primo-explore-iframe" class="app-iframe" src="{{::$ctrl.getIframeUrl()}}"></iframe>
    </main>

</div>
