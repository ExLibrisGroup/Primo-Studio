
<div ng-cloak style="height: 100%">
    <md-content layout="row" flex style="height: 100%">
        <md-tabs md-dynamic-height md-border-bottom flex="40">
            <md-tab label="Configuration">
                <md-content class="md-padding">
                    <prm-configuration-form></prm-configuration-form>
                </md-content>
            </md-tab>
            <md-tab label="Theme" ng-disabled="!$ctrl.isUp()">
                <md-content class="md-padding">
                    <prm-color-theme></prm-color-theme>
                </md-content>
            </md-tab>
            <md-tab label="Images" ng-disabled="!$ctrl.isUp()">
                <md-content class="md-padding">
                    <prm-edit-images></prm-edit-images>
                </md-content>
            </md-tab>
            <!--<md-tab label="Templates">-->
                <!--<md-content class="md-padding">-->
                    <!--<h1 class="md-display-2">Templates</h1>-->

                <!--</md-content>-->
            <!--</md-tab>-->
            <md-tab label="Features" ng-disabled="!$ctrl.isUp()">
                <md-content class="md-padding">
                    <prm-features-list></prm-features-list>
                </md-content>
            </md-tab>
            <md-tab label="Download Package" ng-disabled="!$ctrl.isUp()">
                <md-content class="md-padding">
                    <prm-download-package></prm-download-package>
                </md-content>
            </md-tab>
        </md-tabs>

        <div id="primo-explore-iframe-container" flex="60" ng-if="$ctrl.isUp()">
            <md-button href="{{::$ctrl.getIframeUrl()}}" target="_blank">Open in full view</md-button>
            <iframe id="primo-explore-iframe" style="min-width:100%;min-height:100%" ng-if="$ctrl.isUp()" src="{{::$ctrl.getIframeUrl()}}"></iframe>
            <md-button ng-click="$ctrl.restart()" ng-if="$ctrl.isUp()">ReStart server(wait 10 seconds after changes)</md-button>
        </div>
        <div>
          <prm-share></prm-share>
        </div>


    </md-content>
</div>
